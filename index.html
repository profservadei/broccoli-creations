<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio di [Il Tuo Nome]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portfolio di [Il Tuo Nome]</h1>
        <nav>
            <ul>
                <li><a href="#about">Chi Sono</a></li>
                <li><a href="#graphic">Grafica</a></li>
                <li><a href="#translation">Traduzione</a></li>
                <li><a href="#contact">Contatti</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>Chi Sono</h2>
            <p>Sono un grafico e traduttore con esperienza in vari settori. Ecco alcuni dei miei lavori.</p>
        </section>
        <section id="graphic">
            <h2>Grafica</h2>
            <div class="gallery">
                <img src="images/grafica1.jpg" alt="Lavoro di Grafica 1">
                <img src="images/grafica2.jpg" alt="Lavoro di Grafica 2">
            </div>
        </section>
        <section id="translation">
            <h2>Traduzione</h2>
            <div class="gallery">
                <img src="images/traduzione1.jpg" alt="Lavoro di Traduzione 1">
            </div>
        </section>
        <section id="contact">
            <h2>Contatti</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Messaggio:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Invia</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 [Il Tuo Nome]. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
