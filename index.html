<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio di Stefano </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header>
        <h1>Portfolio di Stefano </h1>                        
        < <img src=broccoli-logo.png>
        <nav>
            <ul>
                <li><a href="#about">Chi Sono</a></li>
                <li><a href="#graphic">Grafica</a></li>
                <li><a href="#contact">Contatti</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about" class="section">
            <h2>Chi Sono</h2>
            <p>Grafico.</p>
        </section>
        <section id="graphic" class="section">
            <h2>Grafica</h2>
            <div class="gallery">
                <img src="images/grafica1.jpg" alt="Lavoro di Grafica 1">
                <img src="images/grafica2.jpg" alt="Lavoro di Grafica 2">
            </div>
        </section>
        <section id="contact" class="section">
            <h2>Contatti</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Messaggio:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Invia</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 [Il Tuo Nome]. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
